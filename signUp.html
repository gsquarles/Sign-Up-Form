<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="leftSide">
        <img src="galaxyBack.jpg" alt="Galaxy background">
        <div class="logoName">
            <img src="astroPic.jpg" alt="Astro Logo" class="astroPic">
            <h1 class="logoWord">Explore the World</h1>
        </div>
    </div>

    <form action="post">
        <div class="upInfo">
            <p class="infoTop">This is not a real online service! You know you need something like this in your life 
                to help you realize your deepest dreams. Sign up now to get started.
            </p>
        </div>

        <div class="midInfo">
            <h1>Lets Do this</h1>
            <section><div class="fName">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" maxlength="15" minlength="1" required>
            </div>
            <div class="lName">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" maxlength="15" minlength="1" required>
            </div>
            <div class="email">
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" required>
            </div>
            <div class="phone">
                <label for="phoneNum">Phone Number</label>
                <input type="tel" name="phoneNum" id="phoneNum" required>
            </div>
            <div class="pass">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="conPass">
                <label for="passFirm">Confirm Password</label>
                <input type="password" name="passFirm" id="passFirm" required>
            </div></section>
            
        </div>
        <button type="button">Create Account</button>
        <div class="clickLink">
            <label for="logIn">Already have an account?</label>
            <a href="http://" id="logIn">Log in</a></div>
        
    </form>
    
</body>
</html>
